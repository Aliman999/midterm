<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Online - Dusty Tavern</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="nav primary shadow">
      <div class="navLogo">
        <a href="../index.html"><img class="logo" src="../src/icon.png" alt=""></a>
      </div>
      <div class="navLeft">
        <a class="item" href="../restaurants/index.html">Find Us</a>
        <a class="item" href="../menu/index.html">Menu</a>
        <a class="item active" href="#">Order Online</a>
      </div>
      <div class="navRight">
        <a class="item" href="../members/index.html">Members</a>
        <a class="item" href="../contact/index.html">Contact</a>
      </div>
    </div>
    <div class="container secondary">
      <form class="orderOnline" action="index.html" method="post">
        Name:
        <input type="text" name="name" value=""> <br><br>
        Address:
        <input type="text" name="addr" value=""> <br><br>
        Select your Order:
        <select class="selection" name="">
          <option value="" hidden></option>
          <option value="">--- Starters ---</option>
          <option value="">Blue Cheese Chips</option>
          <option value="">Fried Mac and Cheese</option>
          <option value="">Poutine</option>
          <option value="">Crispy Pork Ribs</option>
          <option value="">BBQ Pulled Pork Sliders</option>
          <option value="">Buffalo Wings</option>
          <option value="">Buffalo Style Pig Wings</option>
          <option value="">--- Burgers/Sancwiches ---</option>
          <option value="">Classic Cheeseburger</option>
          <option value="">Backyard Picnic Burger</option>
          <option value="">Stuffed BBQ Burger</option>
          <option value="">The New Porker</option>
          <option value="">Black Bean & Salsa Veggie Burger</option>
          <option value="">Philly Cheese Steak</option>
          <option value="">Smoked Brisket "Reuben"</option>
          <option value="">Smoked Turkey "Rachel"</option>
          <option value="">Grilled Chicken Wrap</option>
          <option value="">Grilled Portobello Wrap</option>
          <option value="">--- BBQ ---</option>
          <option value="">St. Louis style Ribs</option>
          <option value="">BBQ Platter</option>
          <option value="">Pulled Pork Platter</option>
          <option value="">Beef Brisket Platter</option>
          <option value="">Half Chicken Platter</option>
        </select><br><br>
        Payment Method:
        <select class="paymentMethod" name="">
          <option value="">Visa</option>
          <option value="">Master</option>
          <option value="">Discover</option>
          <option value="">Paypal</option>
        </select> <br><br>
        Credit Card #: <input style="width:300px;" type="text" name="" value=""><br><br>
        CCV: <input type="text" name="" value=""><br><br>
        <input type="submit" name="" value="Place Order">
      </form>
    </div>
    <div class="footer primary shadow">
      <h4 class="copyRight">&copy; 2019 Dusty Tavern</h4>
    </div>
  </body>
</html>
